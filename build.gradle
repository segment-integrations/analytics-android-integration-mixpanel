buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.0'
    classpath 'com.f2prateek.javafmt:javafmt:0.1.5'
    classpath 'com.vanniktech:gradle-android-junit-jacoco-plugin:0.6.0'
  }
}

apply plugin: 'com.android.library'
apply plugin: 'checkstyle'
apply plugin: 'com.f2prateek.javafmt'
apply plugin: 'com.vanniktech.android.junit.jacoco'

android {
  compileSdkVersion 25
  buildToolsVersion '25.0.2'

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 25
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  lintOptions {
    abortOnError false
  }
}

dependencies {
  repositories {
    mavenCentral()
  }

  compile 'com.segment.analytics.android:analytics:4.3.0-RC1'
  testCompile 'com.segment.analytics.android:analytics-tests:4.3.0-RC1'

  compile 'com.mixpanel.android:mixpanel-android:5.1.4@aar'

  testCompile 'junit:junit:4.12'

  testCompile 'org.robolectric:robolectric:3.3.2'

  testCompile 'org.assertj:assertj-core:1.7.1'

  testCompile 'org.mockito:mockito-core:1.10.19'

  testCompile 'org.powermock:powermock:1.6.2'
  testCompile 'org.powermock:powermock-module-junit4:1.6.2'
  testCompile 'org.powermock:powermock-module-junit4-rule:1.6.2'
  testCompile 'org.powermock:powermock-api-mockito:1.6.2'
  testCompile 'org.powermock:powermock-classloading-xstream:1.6.2'
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
